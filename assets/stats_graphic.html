<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .stats-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 40px;
        }
        .stat-row {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .stat {
            padding: 20px;
        }
        .number {
            font-size: 42px;
            font-weight: bold;
            color: #667eea;
        }
        .label {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="stats-card">
        <h1>âš¡ Hybrid Ultimate Indexer</h1>
        <div class="stat-row">
            <div class="stat">
                <div class="number">11.6M</div>
                <div class="label">Files Indexed</div>
            </div>
            <div class="stat">
                <div class="number">4,000/s</div>
                <div class="label">Peak Speed</div>
            </div>
        </div>
        <div class="stat-row">
            <div class="stat">
                <div class="number">60MB</div>
                <div class="label">RAM Usage</div>
            </div>
            <div class="stat">
                <div class="number">3hrs</div>
                <div class="label">Total Time</div>
            </div>
        </div>
    </div>
</body>
</html>
