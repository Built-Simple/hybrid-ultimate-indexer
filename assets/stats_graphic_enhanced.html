<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .stats-card {
            background: rgba(255,255,255,0.98);
            border-radius: 30px;
            padding: 80px;
            box-shadow: 
                0 30px 100px rgba(0,0,0,0.3),
                0 0 200px rgba(102, 126, 234, 0.3);
            text-align: center;
            max-width: 800px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 56px;
            margin-bottom: 20px;
            font-weight: 800;
            letter-spacing: -2px;
        }
        
        .subtitle {
            color: #666;
            font-size: 20px;
            margin-bottom: 50px;
            font-weight: 400;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            gap: 40px;
        }
        
        .stat {
            padding: 30px;
            border-radius: 20px;
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f3ff 100%);
            transition: transform 0.3s ease;
            flex: 1;
        }
        
        .stat:hover {
            transform: translateY(-5px);
        }
        
        .number {
            font-size: 52px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .label {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .logo {
            font-size: 72px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="stats-card">
        <div class="badge">PRODUCTION READY</div>
        <div class="logo">âš¡</div>
        <h1>Hybrid Ultimate Indexer</h1>
        <div class="subtitle">The Fastest File Indexer for Windows</div>
        
        <div class="stat-row">
            <div class="stat">
                <div class="number">11.6M</div>
                <div class="label">Files Indexed</div>
            </div>
            <div class="stat">
                <div class="number">4,379</div>
                <div class="label">Files/Second</div>
            </div>
        </div>
        
        <div class="stat-row">
            <div class="stat">
                <div class="number">60MB</div>
                <div class="label">RAM Usage</div>
            </div>
            <div class="stat">
                <div class="number">3hrs</div>
                <div class="label">Total Time</div>
            </div>
        </div>
    </div>
</body>
</html>
